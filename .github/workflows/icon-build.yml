name: Icon Publish

on: [push]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.13.1] # Updated Node.js version

    steps:
      - uses: actions/checkout@v3 # Updated to latest checkout version

      - name: Use Node.js ${{ matrix.node-version }} ðŸš€
        uses: actions/setup-node@v3 # Updated to latest setup-node action
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm" # Caches dependencies for faster builds

      - name: Install Dependencies and Build
        run: |
          npm ci
          npm run build  # ðŸ”¥ Build fonts & CSS inside dist/
        env:
          CI: true

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Publish to NPM ðŸ“¦
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
